<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">Интернет-магазин</div>
            <div class="cart">
                <form action="#" class="search-form" @submit.prevent="filterGoods">
                    <input type="text" class="search-field" v-model="searchLine" placeholder="Type and press enter">
                    <button class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
                </form>
                <button class="btn-cart" @click='toggle = !toggle' type="button">Корзина</button>
                <div class="cart-block" v-show='toggle'>
                    <div class="cart-item" v-for="item of cartItems" :key="item.id_product">
                        <img :src="imgCart" alt="Some image">
                        <p class="product-title">{{item.product_name}}</p>
                        <p class="product-quantity">Количество: {{item.quantity}}</p>
                        <p class="product-single-price">{{item.price}} ₽ за единицу</p>
                        <!--<a v-show="item.count > 0" @click.stop.prevent="lessCart(item)">-</a>
                        <input v-show="item.count > 0" v-model="item.count">
                        <a @click.stop.prevent="addProduct(product)">+</a>-->
                        <div class="right-block">
                            <p class="product-price">{{item.quantity*item.price}} ₽</p>
                            <button class="del-btn" @click="remove(item)">&times;</button>
                        </div>
                    </div>
                    <template v-if="cartItems.length == 0">
                            <h3 class="goods-null">Нет данных / Товары не найдены</h3>
                    </template>
                </div>
        </header>
        <main>
            <div class="products">
                <div class="product-item" v-for="product of filtered" :key="product.id_product">
                    <img :src="imgCatalog" alt="Some img">
                    <div class="desc">
                        <h3>{{product.product_name}}</h3>
                        <p>{{product.price}}₽</p>
                        <button class="buy-btn" @click="addProduct(product)">Купить</button>
                    </div>
                </div>
            </div>
        </main>
        </div>
        <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="js/main.js"></script>
</body>

</html>
